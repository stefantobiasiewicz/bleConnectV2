<!DOCTYPE html>
<html>
<head>
    <title>Edycja konfiguracji MQTT</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row frame">
        <div class="col">
            <h1>Edycja konfiguracji MQTT</h1>
            <form action="/mqtt/config" method="POST">
              <div class="mb-3">
                <label for="broker_address" class="form-label">Adres Brokera:</label>
                <input type="text" class="form-control" id="broker_address" name="broker_address" value="{{ config.broker_address }}">
              </div>
              <div class="mb-3">
                <label for="port" class="form-label">Port:</label>
                <input type="text" class="form-control" id="port" name="port" value="{{ config.port }}">
              </div>
              <div class="mb-3">
                <label for="client_id" class="form-label">ID Klienta:</label>
                <input type="text" class="form-control" id="client_id" name="client_id" value="{{ config.client_id }}">
              </div>
              <div class="mb-3">
                <label for="clean_session" class="form-label">Czysta Sesja:</label>
                <input type="checkbox" class="form-check-input" id="clean_session" name="clean_session" {% if config.clean_session %}checked{% endif %}>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ config.username }}">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Hasło:</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ config.password }}">
              </div>
              <div class="mb-3">
                <label for="keepalive" class="form-label">Keepalive:</label>
                <input type="text" class="form-control" id="keepalive" name="keepalive" value="{{ config.keepalive }}">
              </div>
              <input type="submit" class="btn btn-primary" value="Zapisz">
              <a class="btn btn-secondary" href="/mqtt/config">Powrót</a>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
